<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu sua senha | Wastech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login e cadastro/css/resetpass.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="image-container">
                <img src="img/logowastech.jpeg" alt="Logo Wastech">
            </div>
            <div class="form-container">
                <div class="login-header">
                    <h1>Esqueceu sua senha?</h1>
                    <p>Informe seu e-mail para receber um link de redefinição</p>
                </div>
                <div class="login-form">
                    <form id="forgotPasswordForm">
                        <div class="input-group">
                            <label for="email">E-mail</label>
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="seu.email@exemplo.com" required>
                        </div>
                        <button type="submit" class="login-button">Enviar</button>
                        <div class="signup">
                            Voltar para o <a href="login.html">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 WastTech - Todos os direitos reservados
    </footer>
    <script src="js/forgot-password.js"></script>
</body>
</html>
