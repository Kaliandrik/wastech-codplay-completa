<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | Wastech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="login e cadastro/css/cadastro.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="image-container">
                <img src="login e cadastro/images/logo wastech pb.png" alt="Agricultura Orgânica" />
            </div>
            <div class="form-container">
                <div class="register-header">
                    <h1>Crie sua conta</h1>
                    <p>Junte-se à Wastech !</p>
                </div>
                <form id="registerForm">
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="fullname">Nome Completo</label>
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullname" placeholder="Seu nome completo" required />
                        </div>
                        <div class="input-group">
                            <label for="email">E-mail</label>
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="seu.email@exemplo.com" required />
                        </div>
                        <div class="input-group">
                            <label for="password">Senha</label>
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="••••••••" required />
                            <span class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </span>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirmar Senha</label>
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" placeholder="••••••••" required />
                            <span class="toggle-password-confirm" onclick="toggleConfirmPassword()">
                                <i class="fas fa-eye" id="eyeIconConfirm"></i>
                            </span>
                        </div>
                        <div class="input-group">
                            <label for="location">Localização</label>
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="location" placeholder="Cidade, Estado" required />
                        </div>
                        <div class="input-group">
                            <label for="photo" class="custom-file-upload">
                                <i class="fas fa-camera"></i> Escolher Foto
                            </label>
                            <input type="file" id="photo" name="photo" accept="image/*"
                                onchange="previewImage(event)" />
                            <img id="image-preview" class="image-preview" alt="Prévia da imagem" />
                        </div>
                    </div>
                    <div class="options">
                        <div class="terms">
                            <input type="checkbox" id="terms" required />
                            <label for="terms">Concordo com os <a href="#">Termos de Uso</a> e
                                <a href="#">Política de Privacidade</a></label>
                        </div>
                    </div>
                    <button type="submit" class="register-button">Criar Conta</button>
                    <div class="login-link">
                        Já tem uma conta? <a href="login.html">Faça login</a>
                    </div>
                    <div class="divider">Ou cadastre-se com</div>
                    <div class="social-login">
                        <div class="social-btn google">
                            <i class="fab fa-google"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 WASTECHPSVS - Todos os direitos reservados.
    </footer>
    <script>
        // Função para alternar visibilidade da senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Função para alternar visibilidade da confirmação de senha
        function toggleConfirmPassword() {
            const confirmPasswordInput = document.getElementById('confirm-password');
            const eyeIconConfirm = document.getElementById('eyeIconConfirm');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                eyeIconConfirm.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                eyeIconConfirm.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Função para pré-visualizar imagem
        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById('image-preview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Manipulador do formulário - versão simplificada
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Validações rápidas
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                alert('Você deve aceitar os termos de uso!');
                return;
            }
            
            // Redireciona imediatamente sem mensagem
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
